<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glaze Machine | Bright Lab</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617' },
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        noto: ['Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;500;700&display=swap');
        
        body { 
            background-color: #f8fafc;
            color: #1e293b;
            overscroll-behavior-y: none;
            overflow-x: hidden;
        }

        .lab-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .scanline-light {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.03) 50%
            );
            background-size: 100% 3px;
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }

        .monitor-inset {
            background: #f1f5f9;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #cbd5e1;
            border-radius: 10px; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 font-noto">
    <div id="root" class="w-full flex justify-center"></div>

    <script type="text/babel">
        const { useState } = React;

        const GlazeMachine = () => {
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('READY');
            const [inputText, setInputText] = useState('');
            const [serverResponse, setServerResponse] = useState('');

            const handleGlaze = async () => {
                if (!inputText.trim()) {
                    setStatus('WAITING_FOR_INPUT');
                    return;
                }

                setLoading(true);
                setServerResponse('');
                setStatus('PROCESSING_DATA');
                
                try {
                    // const res = await fetch('http://127.0.0.1:8000/glaze', {
                    const res = await fetch('https://glazing-machine.vercel.app/api/glaze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: inputText })
                    });

                    if (!res.ok) throw new Error(`HTTP_${res.status}`);
                    
                    const data = await res.json();
                    const outputMessage = data.glaze_content || data.response || data.result || "SUCCESS";

                    setStatus('SYNTHESIZING_RESULTS');
                    
                    setTimeout(() => {
                        setLoading(false);
                        setStatus('ANALYSIS_COMPLETE');
                        setServerResponse(outputMessage.trim()); 
                        setInputText(''); 
                    }, 1200);

                } catch (error) {
                    setLoading(false);
                    setStatus('SYSTEM_ERROR');
                    setServerResponse(`FAIL: ${error.message}`);
                }
            };

            return (
                <div className="w-full max-w-[560px] relative transition-all duration-500">
                    {/* Background Decor - Responsive sized blobs */}
                    <div className="absolute -top-10 left-1/2 -translate-x-1/2 w-full h-[100%] bg-sky-100/60 rounded-full blur-[80px] sm:blur-[120px] -z-10"></div>
                    <div className="absolute -bottom-10 right-0 w-[80%] h-[50%] bg-purple-100/40 rounded-full blur-[80px] -z-10"></div>

                    <div className="lab-card rounded-[2rem] sm:rounded-[3rem] p-5 sm:p-10 flex flex-col gap-5 sm:gap-8">
                        
                        {/* Header - Adjusted for mobile text size */}
                        <div className="flex justify-between items-center sm:items-end px-1 border-b-2 border-slate-100 pb-4">
                            <div>
                                <h1 className="text-xl sm:text-2xl md:text-3xl font-black tracking-tight text-slate-900 font-orbitron">
                                    GLAZE MACHINE
                                </h1>
                                <p className="text-[10px] sm:text-xs text-slate-500 font-bold tracking-widest uppercase mt-0.5">
                                    Praise Synthesis Lab
                                </p>
                            </div>
                            <div className="flex flex-col items-end">
                                <div className="flex items-center gap-1.5 sm:gap-2 bg-slate-100 px-2 sm:px-3 py-1 rounded-full">
                                    <div className={`w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full ${loading ? 'bg-amber-500 animate-pulse' : 'bg-sky-500'}`}></div>
                                    <span className="text-[8px] sm:text-[10px] text-slate-600 font-mono font-bold tracking-widest uppercase">{status}</span>
                                </div>
                            </div>
                        </div>

                        {/* 1. Large Output Monitor - Responsive height */}
                        <div className="monitor-inset rounded-[1.5rem] sm:rounded-[2.5rem] p-5 sm:p-10 border border-slate-200 relative min-h-[280px] sm:min-h-[450px] flex flex-col overflow-hidden group">
                            <div className="scanline-light opacity-50"></div>
                            
                            <div className="flex justify-between items-center relative z-20 mb-4 opacity-40">
                                <span className="text-[9px] font-mono uppercase tracking-widest text-slate-500">Output_Terminal</span>
                                <div className="flex gap-1">
                                    <div className="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                    <div className="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                </div>
                            </div>
                            
                            {/* Result Display */}
                            <div className="flex-1 flex items-center justify-center relative z-20 py-2 overflow-hidden">
                                {loading ? (
                                    <div className="flex flex-col items-center gap-4">
                                        <div className="w-8 h-8 border-4 border-slate-200 border-t-sky-500 rounded-full animate-spin"></div>
                                        <div className="text-[10px] text-sky-600 font-mono tracking-[0.2em] uppercase animate-pulse font-bold">Processing</div>
                                    </div>
                                ) : (
                                    <div className="custom-scrollbar max-h-full overflow-y-auto w-full px-2">
                                        {serverResponse ? (
                                            <div className="text-sm sm:text-lg font-medium leading-relaxed text-slate-700 text-center font-noto break-keep whitespace-pre-wrap px-1">
                                                <span className="text-sky-400/50 text-xl font-serif mr-1">“</span>
                                                {serverResponse}
                                                <span className="text-sky-400/50 text-xl font-serif ml-1">”</span>
                                            </div>
                                        ) : (
                                            <div className="opacity-20 flex flex-col items-center gap-2">
                                                <span className="text-[9px] sm:text-[10px] tracking-[0.4em] uppercase font-semibold text-slate-400 font-orbitron text-center">
                                                    Awaiting Input
                                                </span>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 2. Small Input Area */}
                        <div className="flex flex-col gap-3">
                            <textarea 
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="무슨 일이 있었나요?"
                                className="w-full bg-white border-2 border-slate-200 rounded-xl sm:rounded-2xl p-4 sm:p-5 text-sm sm:text-base focus:outline-none focus:border-sky-400 focus:ring-4 focus:ring-sky-100 transition-all resize-none h-24 sm:h-32 text-slate-700 placeholder:text-slate-400 shadow-sm font-medium"
                                disabled={loading}
                            />
                        </div>

                        {/* 3. Execute Button - Responsive padding/text */}
                        <button 
                            onClick={handleGlaze}
                            disabled={loading}
                            className={`group relative w-full py-4 sm:py-5 rounded-xl sm:rounded-2xl font-black tracking-[0.2em] uppercase text-xs sm:text-sm transition-all active:scale-[0.98] shadow-lg overflow-hidden font-orbitron ${
                                loading 
                                ? 'bg-slate-200 text-slate-400 cursor-not-allowed' 
                                : 'bg-slate-900 text-white hover:bg-slate-800'
                            }`}
                        >
                             <span className="relative z-10 flex items-center justify-center gap-2">
                                {loading ? 'Processing...' : 'Start Glaze'}
                                {!loading && (
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 sm:h-5 sm:w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                )}
                            </span>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GlazeMachine />);
    </script>
</body>
</html>
